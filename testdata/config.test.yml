    address: 192.168.1.1
    username: foo
    password: bar
    client:
      dial_timeout: 1s
      enable_tls: true
      insecure_tls_skip_verify: true
  - name: test2
    address: 192.168.2.1
    username: test
    password: 123
    dns_record:
      record: test.fqdn.com
      server:
        address: 1.1.1.1

